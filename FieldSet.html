<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldSetTag</title>
</head>
<body>
    <fieldset style="width:250px;height:30px;border:2px;solid: #0b57d0;">
      <legend style="color:#0b57d0 font-size:15px;">Email or Phone</legend>
        <form action="">
            <input type="text" name="EmailorPhone" id="email-or-phone" style="width:100%;border:none;outline:none;">
         </form>
    </fieldset>
      <br><br><br>

      <form action="">
        <fieldset style="width:fit-content">
        <legend>CustomerDetails</legend>
        <label for="">Username</label>
        <input type="text" name="Username" id="username">
        <br><br>
        <label for="">Password</label>
        <input type="password" name="Password" id="password">
        <br><br>
        <label for="">Address</label>
        <textarea name="Address" id="address"></textarea>
        <br><br>
        <input type="submit" value="Deliver" style="color:blue;width:80px;height:30px;font-size:15px;border:3px solid blue;">
     </fieldset>
      </form> 
</body>
</html>
